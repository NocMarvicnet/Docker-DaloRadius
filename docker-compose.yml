services:

  radius-mysql:
    image: mysql:8.0.42
    container_name: radius-mysql
    restart: unless-stopped
    command: --require_secure_transport=OFF
    environment:
      - MYSQL_DATABASE=radius
      - MYSQL_USER=radius
      - MYSQL_PASSWORD=radiusdbpw
      - MYSQL_ROOT_PASSWORD=radiusrootdbpw
      - TZ=America/Guayaquil
    ports:
      - 3306:3306
    volumes:
      - "./data/mysql:/var/lib/mysql"
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  radius:
    container_name: radius
    build:
      context: .
      dockerfile: Dockerfile-freeradius
    restart: unless-stopped
    depends_on: 
      - radius-mysql
    ports:
      - '1812:1812/udp'
      - '1813:1813/udp'
    environment:
      - MYSQL_HOST=radius-mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=radius
      - MYSQL_USER=radius
      - MYSQL_PASSWORD=radiusdbpw
      - TZ=America/Guayaquil
      # Optional settings
      - DEFAULT_CLIENT_SECRET=testing123
    volumes:
      - ./data/freeradius:/data
      - ./config/sql:/etc/freeradius/mods-available/sql
      - ./config/clients.conf:/etc/freeradius/clients.conf
    # If you want to disable debug output, remove the command parameter
    command: -X
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  radius-web:
    build: .
    container_name: radius-web
    restart: unless-stopped
    depends_on:
      - radius
      - radius-mysql
    ports:
      - '80:80'
    environment:
      - MYSQL_HOST=radius-mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=radius
      - MYSQL_USER=radius
      - MYSQL_PASSWORD=radiusdbpw
      # Optional Settings:
      - DEFAULT_CLIENT_SECRET=testing123
      - DEFAULT_FREERADIUS_SERVER=radius
      - MAIL_SMTPADDR=127.0.0.1
      - MAIL_PORT=25
      - MAIL_FROM=root@daloradius.xdsl.by
      - MAIL_AUTH=
      - TZ=America/Guayaquil
    volumes:
      - ./data/daloradius:/data
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
